<ion-view view-title="Home">
    <ion-nav-bar  class="bar-stable">
        <ion-nav-buttons side="right">
            <button class="button icon-left ion-search button-search" ng-click="toggleSearch()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="padding background-content">
      <div ng-if="showSearch">
        <p class="text-center">Utiliza el buscador para encontrar más facílmente los artículos perdidos</p>
        <form name="formSearch" novalidate class="form-search" ng-submit="searchItems(search)">
          <input type="search" class="form-search-input" ng-model="search" placeholder="¿Qué estas buscando?">
          <button class="button button-dark button-small">Buscar</button>
        </form>
      </div>
      <h2 class="title-last-items">Últimos items publicados</h2>
      <!-- Actualizar Registros, nos basamos en https://ionicframework.com/docs/v1/api/directive/ionRefresher/ -->
      <ion-refresher pulling-text="Actualizando resultados..." on-refresh="doRefresh()"></ion-refresher>
      <ion-list>
        <ion-item class="list card" ng-repeat="item in items">
            <div class="item item-avatar">
              <img ng-src="{{item.usuario.avatar}}" alt="persona avatar">
              <h3 class="text-bold">{{item.usuario.nombre}}</h3>
              <p>{{item.producto.fecha_publicacion}}</p>
            </div>
            <div class="item item-body">
              <h3>{{item.producto.nombre}}</h3>
              <img class="full-image" ng-src="{{item.producto.foto}}" alt="objeto perdido">
              <p>{{item.producto.descripcion}}</p>
              <a href="#" class="subdued comments-block">
                <ion-icon name="chatboxes"></ion-icon>
                {{item.producto.cantComentarios}}
              </a>
            </div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>
